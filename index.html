<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
        <title>Order-Summary-Component</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <main class="wrapper">
            <header class="logo">
                <img src="./assets/main_image.svg" alt="" />
            </header>
            <div class="container">
                <div class="main">
                    <h1 class="primary-heading">Order Summary</h1>
                    <p class="primary-text">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device
                        anywhere you like!
                    </p>
                </div>
                <div class="plan-container">
                    <img src="./assets/music.svg" alt="" />
                    <div class="plan-package">
                        <p class="plan-name">Annul Plan</p>
                        <p class="plan-prize">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <p class="proceed-payment-btn">Proceed to Payment</p>
                <p class="cancel-order-btn">Cancle Order</p>
            </div>
        </main>
    </body>
</html>
